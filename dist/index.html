<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日历</title>
    <link rel="stylesheet" href="/reset.530abc69.css">
    <link rel="stylesheet" href="/global.d0f68db8.css">
    <link rel="stylesheet" href="/pages.38bd712c.css">
<script src="/reset.530abc69.js"></script><script src="/global.d0f68db8.js"></script><script src="/pages.38bd712c.js"></script></head>
<body>
    <header class="siteHeader">
        <h1>我的日历</h1>
    </header>
    <div class="calendar">
        <div class="calendar-header">
            <time id="time"></time>
        </div>
        <ol class="calendar-weekdays">
            <li>一</li>
            <li>二</li>
            <li>三</li>
            <li>四</li>
            <li>五</li>
            <li>六</li>
            <li>日</li>
        </ol>
        <ol class="calendar-days" id="days">

        </ol>
        <div class="calendar-actions">
            <div class="calendar-actions-left">
                <button id="today">今天</button>
            </div>
            <div class="calendar-actions-right">
                <button id="prevMonth">上个月</button>
                <button id="nextMonth">下个月</button>
            </div>
        </div>
    </div>
    <script src="/main.c59f1bde.js"></script>
</body>
</html>
